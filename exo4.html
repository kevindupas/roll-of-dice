<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 - Lancer deux dés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .resultats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .de {
            font-size: 24px;
            padding: 15px;
            border: 1px solid #ccc;
            min-width: 50px;
            background-color: #f9f9f9;
        }
        .somme {
            font-size: 24px;
            padding: 15px;
            border: 1px solid #4CAF50;
            min-width: 50px;
            background-color: #e9ffe9;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Exercice 4 - Lancer deux dés</h1>
    
    <div>Résultats des lancers:</div>
    <div class="resultats">
        <div class="de" id="de1">?</div>
        <div class="de" id="de2">?</div>
    </div>
    
    <div>Somme:</div>
    <div class="somme" id="somme">?</div>
    
    <button id="btnLancer">Lancer les dés</button>

    <script>
        // Fonction qui simule un lancer de dé à 6 faces
        function lancerDe() {
            return Math.floor(Math.random() * 6) + 1;
        }
        
        // Fonction qui lance les deux dés et affiche les résultats
        function lancerDeuxDes() {
            // Lancer deux dés
            const resultatDe1 = lancerDe();
            const resultatDe2 = lancerDe();
            
            // Calculer la somme
            const somme = resultatDe1 + resultatDe2;
            
            // Afficher les résultats dans la console (pour déboguer)
            console.log("Dé 1:", resultatDe1);
            console.log("Dé 2:", resultatDe2);
            console.log("Somme:", somme);
            
            // Récupérer les éléments HTML
            const elementDe1 = document.getElementById("de1");
            const elementDe2 = document.getElementById("de2");
            const elementSomme = document.getElementById("somme");
            
            // Afficher les résultats dans les éléments HTML
            elementDe1.textContent = resultatDe1;
            elementDe2.textContent = resultatDe2;
            elementSomme.textContent = somme;
        }
        
        // Attendre que la page soit complètement chargée
        window.onload = function() {
            // Récupérer le bouton
            const boutonLancer = document.getElementById("btnLancer");
            
            // Ajouter un écouteur d'événement au clic sur le bouton
            boutonLancer.addEventListener("click", function() {
                lancerDeuxDes();
            });
        };
    </script>
</body>
</html>
